<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Layout</title>

	<!-- IMPORT FONT -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,700;1,400&display=swap"
	rel="stylesheet">

	<!-- FONT AWESOME -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
	integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- STYLE -->
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/utils.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/mediaquery.css">
</head>

<body>
	<!-- INIZIO HEADER -->
	<header>
		<div class="container">
			<nav class="row">
				<div class="side-col">
					<img src="./img/logo.png" alt="logo">
				</div>
				<div class="main-col">
					<ul>
						<li>
							<a href="#">Planning</a>
						</li>
						<li>
							<a href="#">Testimonials</a>
						</li>
						<li>
							<a href="#">Features</a>
						</li>
						<li>
							<a href="#">About Us</a>
						</li>
						<li>
							<button class="btn outlined-btn">Get Started</button>
						</li>
					</ul>
					<span class="icon-menu">
						<i class="fa-solid fa-bars"></i>
					</span>
				</div>
			</nav>
		</div>
	</header>
	<!-- FINE HEADER -->

	<!-- INIZIO MAIN -->
	<main>

		<!-- INIZIO PRIMA SEZIONE - INTRODUCTION -->
		<section class="introduction">
			<div class="container row">
				<div class="main card">
					<div class="col"></div>
					<div class="col"></div>
				</div>
				<div class="card">
					
				</div>
				<div class="card">
					
				</div>
				<div class="card">
					
				</div>
				<div class="card">
					
				</div>
			</div>
		</section>
		<!-- FINE PRIMA SEZIONE -->

		<!-- INIZIO SECONDA SEZIONE - FEATURES -->
		<section class="features">
			<div class="small-container row">
				<div class="col"></div>
				<div class="col"></div>
			</div>
		</section>
		<!-- FINE SECONDA SEZIONE -->

		<!-- INIZIO TERZA SEZIONE - TESTIMONIALS -->
		<section class="testimonials">
			<div class="container">
				<div class="text-center"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
			</div>
		</section>
		<!-- FINE TERZA SEZIONE -->

		<!-- INIZIO QUARTA SEZIONE - BENEFITS -->
		<section class="benefits">
			<div class="container">
				<div class="text-center"></div>
				<div class="row">
					<div class="card"></div>
					<div class="card"></div>
					<div class="card"></div>
					<div class="card"></div>
					<div class="card"></div>
					<div class="card"></div>
				</div>
			</div>
		</section>
		<!-- FINE QUARTA SEZIONE -->

		<!-- INIZIO QUINTA SEZIONE - ABOUT US -->
		<section class="about-us">
			<div class="container">
				<div class="row">
					<div class="main-col"></div>
					<div class="side-col"></div>
				</div>
			</div>
		</section>
		<!-- FINE QUINTA SEZIONE -->

		<!-- INIZIO SESTA SEZIONE - START -->
		<section class="start">
			<div class="text-center"></div>
		</section>
		<!-- FINE SESTA SEZIONE -->

	</main>
	<!-- FINE MAIN -->

	<!-- INIZIO FOOTER -->
	<footer>
		<div class="text-center"></div>
	</footer>
	<!-- FINE FOOTER -->

</body>
	
</html>

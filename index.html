<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Layout</title>

	<!-- STYLE -->
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/utils.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/mediaquery.css">
</head>

<body>
	<!-- INIZIO HEADER -->
	<header>
		<div class="container">
			<nav class="row">
				<div class="nav-col"></div>
				<div class="nav-col"></div>
			</nav>
		</div>
	</header>
	<!-- FINE HEADER -->

	<!-- INIZIO MAIN -->
	<main>

		<!-- INIZIO PRIMA SEZIONE - INTRODUCTION -->
		<section class="introduction">
			<div class="container row">
				<div class="main card">
					<div class="col"></div>
					<div class="col"></div>
				</div>
				<div class="card">
					
				</div>
				<div class="card">
					
				</div>
				<div class="card">
					
				</div>
				<div class="card">
					
				</div>
			</div>
		</section>
		<!-- FINE PRIMA SEZIONE -->

		<!-- INIZIO SECONDA SEZIONE - PURPLE -->
		<section class="purple">
			<div class="small-container row">
				<div class="col"></div>
				<div class="col"></div>
			</div>
		</section>
		<!-- FINE SECONDA SEZIONE -->

		<!-- INIZIO TERZA SEZIONE - TESTIMONIALS -->
		<section class="testimonials">
			<div class="container">
				<div class="text-center"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
			</div>
		</section>
		<!-- FINE TERZA SEZIONE -->

		<!-- INIZIO QUARTA SEZIONE - BENEFITS -->
		<section class="benefits">
			<div class="container">
				<div class="text-center"></div>
				<div class="row">
					<div class="card"></div>
					<div class="card"></div>
					<div class="card"></div>
					<div class="card"></div>
					<div class="card"></div>
					<div class="card"></div>
				</div>
			</div>
		</section>
		<!-- FINE QUARTA SEZIONE -->

		<!-- INIZIO QUINTA SEZIONE - ABOUT US -->
		<section class="about-us">
			<div class="container">
				<div class="row">
					<div class="main-col"></div>
					<div class="side-col"></div>
				</div>
			</div>
		</section>
		<!-- FINE QUINTA SEZIONE -->

	</main>
	<!-- FINE MAIN -->

	<!-- INIZIO FOOTER -->
	<!-- FINE FOOTER -->

</body>
	
</html>
